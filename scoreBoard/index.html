<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row p-3 bg-dark">
            <div class="col-12">
                <h1>SCOREBOARD</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row homeCard">
                <div class="col-5 justify-content-center">
                    <h3 class="pt-4">HOME</h3>
                    <div class="fs-1">
                        <p id="homeTotal" class="pt-5 justify-content-center">00</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <button onclick="homeScoreOne()" class="btn">Increase 1</button>
            <button onclick="homeScoreThree()" class="btn">Increase 3</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
